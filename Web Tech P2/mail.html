<!DOCTYPE html>
<html lang="en">
<head><title>Email Validation</title></head>
<body>
<h2>Email</h2>
<input type="text" id="email" placeholder="Enter your email"> <br> <br>
<button onclick="validateEmail()">Submit</button>

<script>
function validateEmail() {
    let email = document.getElementById("email").value.trim();
    if (email === "") return alert("Email cannot be empty");

    let atPos = email.indexOf("@");
    let dotPos = email.lastIndexOf(".");
    if (atPos < 1 || dotPos < atPos + 2 || dotPos + 2 >= email.length)
        return alert("Invalid email format");

    // If valid, go to task3.html
    window.location.href = "gender.html";
}
</script>
</body>
</html>
