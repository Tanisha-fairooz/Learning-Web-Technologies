<!DOCTYPE html>
<html lang="en">
<head><title>Degree Validation</title></head>
<body>
<fieldset> 
    <legend> Degree </legend>
    <input type="checkbox" name="option"> SSC
    <input type="checkbox" name="option"> HSC
    <input type="checkbox" name="option"> BSc    
</fieldset>    

<br> <br>
<button onclick="validateCheckbox()">Submit</button>

<script>
function validateCheckbox() {
    let boxes = document.getElementsByName("option");
    for (let box of boxes) {
        if (box.checked) return window.location.href = "bg.html";
    }
    alert("At least one option must be selected");
}
</script>
</body>
</html>
