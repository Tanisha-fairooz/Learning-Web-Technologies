<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Registration Form </title>
</head>
<body>
    <form>
<table>
    <tr>
        <td> FirstName:</td>  
        <td> <input type="text" id="first" name="first"/></td> 
       </tr>
     <tr>
       <td> LastName:</td>
       <td>   <input type="text" id="last" name="last" /> </td>
     </tr>
     <tr>
        <td> Email:</td>
        <td> <input type="email" id="email" name="email" /></td>
     </tr>
     <td>Password: </td>
     <td><input type="password" id="password" name="password" /> </td>
 </tr>
 <tr>
     <td>Date Of Birth:</td>
     <td> <input type="date" id="date" name="date" /></td>
 </tr>
 <tr>
     <td>Gender:</td>
     <td>
         <input type="radio" name="gender" value="" /> Male
         <input type="radio" name="gender" value="" /> Female
       
     </td>
 </tr>
 <tr>
    <td>Hobby: </td>
    <td>
        <input type="checkbox" name="" value="" /> Sing
        <input type="checkbox" name="" value="" /> Dance
        <input type="checkbox" name="" value="" /> Read 
    </td>
</tr>
<td>Department:</td>
<td>
    <select name="">
        <option value="CSE">
            CSE
        </option>
        <option value="EEE">
            EEE
        </option>
        <option value="BBA">
            BBA
        </option>
    </select> 
</td>
</tr>
 
    </table>
    </form>

</body>
</html>
